<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Escola de Jiu-Jitsu</title>
</head>
<body>
  <header>
    <img src="img/logo jiujitsu.jpg" width="90px" alt="Logo">
    <h1>Cadastro</h1>
    <p>Venha fazer parte da nossa equipe!!</p>
  </header>
  <nav>
    <a href="index.html">Voltar</a>
  </nav>
  <Main>
    <h3>Ficha de Cadastro</h3>
    <form>
      <label for="nome">Nome:</label>
      <input type="text" id="nome" name="nome" required><br><br>

      <label for="date">Data de Nascimento</label>
      <input type="date" id="date" name="data" required><br><br>

      <label for="email">E-mail</label>
      <input type="email" id="email" name="email" required><br><br>

      <label for="telefone">Telefone</label>
      <input type="tel" id="telefone" name="telefone" placeholder="(xx) xxxxx-xxxx"><br><br>

      <label for="especialidade">Especialidade</label>
      <select id="especialidade" name="especialidade">
        <option value="jiu-jitsu">Jiu-Jitsu</option>
        <option value="no gi">NO GI</option>
      </select><br><br>
        <label for="msg">Mensagem</label><br>
        <textarea id="msg" name="message" cols="50"  rows="5">
        </textarea><br>
        <button type="submit">Enviar</button>
    </form>
  </Main>
  <footer>
    <p>&COPY;Leri Everson-Todos os direitos reservados.</p>
    <p>Nossas redes social</p>
    <a href="">Instagran</a>|
    <a href="">Facebook</a>
  </footer>  
</body>
</html>
